<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="./src/favicon.ico" type="image/x-icon"/>
    <title>Bear</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
<div id="app"></div>
<div class="excel">
    <div class="excel__header">
        <label>
            <input type="text" class="input" value="Tabel nou"/>
        </label>
        <div>
            <div class="button">
                <span class="material-icons md-18">delete</span>
            </div>
            <div class="button">
                <span class="material-icons md-18">exit_to_app</span>
            </div>
        </div>
    </div>
    <div class="excel__toolbar">
        <div class="button">
            <span class="material-icons md-18"> format_align_left </span>
        </div>
        <div class="button">
            <span class="material-icons md-18"> format_align_justify </span>
        </div>
        <div class="button">
            <span class="material-icons md-18"> format_align_right </span>
        </div>
        <div class="button">
            <span class="material-icons md-18"> format_bold </span>
        </div>
        <div class="button">
            <span class="material-icons md-18"> format_italic </span>
        </div>
        <div class="button">
            <span class="material-icons md-18"> format_underlined </span>
        </div>


    </div>
    <div class="excel__formula">
        <div class="info">
            fx
        </div>
        <div class="input" contenteditable spellcheck="false">

        </div>
    </div>
    <div class="excel__table">
        <div class="row">
            <div class="row-info"></div>
            <div class="row-data">
                <div class="column">A</div>
                <div class="column">B</div>
                <div class="column">C</div>
                <div class="column">D</div>
                <div class="column">E</div>
                <div class="column">H</div>
                <div class="column">A</div>
                <div class="column">B</div>
                <div class="column">C</div>
                <div class="column">D</div>
                <div class="column">E</div>
                <div class="column">H</div>
            </div>
        </div>

        <div class="row">
            <div class="row-info">1</div>
            <div class="row-data">
                <div class="cell selected">A1</div>
                <div class="cell">B1</div>
                <div class="cell">C1</div>
                <div class="cell">D1</div>
            </div>
        </div>
        <div class="row">
            <div class="row-info">2</div>
            <div class="row-data">
                <div class="cell">A2</div>
                <div class="cell">B2</div>
                <div class="cell">C2</div>
                <div class="cell">D2</div>
            </div>
        </div>

        <div class="row">
            <div class="row-info">3</div>
            <div class="row-data">
                <div class="cell">A3</div>
                <div class="cell">B3</div>
                <div class="cell">C3</div>
                <div class="cell">D3</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
